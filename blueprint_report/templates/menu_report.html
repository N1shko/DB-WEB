<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu report</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
</head>
<body>
<main align="center">
    <article>
    <h2 align="center">Меню отчетов</h2>
    <center>
        {% for report in report_list %}
        <form action='' method = 'POST'>
            <label for="create_rep" class="named_list">{{report['rep_name']}}</label>
               {% if manager %}
            <input type="submit" name="create_rep" id="create_rep" value="Создать">
            {% endif %}
            <input type="submit" name="view_rep" id="view_rep" value="Просмотреть">
            <input type="hidden" name="rep_id" value = "{{report['rep_id']}}">
        </form>
        {% endfor %}
        <br><br><br>
        <a href={{url_for('menu_choice')}}> Вернуться в главное меню</a>
    </center>
    </article>
</main>
</body>
</html>
